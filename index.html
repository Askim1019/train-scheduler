<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Timesheet Management</h1>
        </div>
        <div class= "box1 row">
            <div class= "col-sm-12"> 
                <h3>Current Train Schedule</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Train Name</th>
                            <th class="text-center">Destination</th>
                            <th class="text-center">Frequency (min)</th>
                            <th class="text-center">Next Arrival</th>                            
                            <th class="text-center">Minutes Away</th>                           
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td class="text-center" id="nameData"></td>
                            <td class="text-center" id="roleData"></td>
                            <td class="text-center" id= "startDateData"></td>
                            <td class="text-center" id= "monthsData"></td>
                            <td class="text-center" id= "rateData"></td>
                            <td class="text-center" id= "billedData"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel-body">
                <form role="form">
                    <div class="form">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                        <label for="destination">Destination</label>  
                        <input type="text" class="form-control" id="destination">                   
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-data">
                        Submit
                    </button>
                </form>
            </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
